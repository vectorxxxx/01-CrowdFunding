server:
  port: 7000
spring:
  application:
    name: vectorx-crowdfunding-pay
  # 模板引擎
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  # SpringSession
  session:
    store-type: redis
  # Redis
  redis:
    host: 127.0.0.1
    password: 123456
# 注册中心
eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka
ali:
  pay:
    app-id: 9021000132663643
    merchant-private-key: 
    alipay-public-key: 
    notify_url: http://jvidwm.natappfree.cc/pay/notify
    return_url: http://localhost/pay/return
    sign_type: RSA2
    charset: utf-8
    gateway-url:  https://openapi-sandbox.dl.alipaydev.com/gateway.do
